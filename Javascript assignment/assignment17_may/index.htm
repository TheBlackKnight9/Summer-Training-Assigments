<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: #667eea;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 40px;
    color: #fff;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 2.5rem;
  }

  .card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    padding: 30px 40px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    max-width: 500px;
    width: 90%;
    text-align: center;
  }

  label {
    margin: 0 10px;
    display: inline-block;
    font-size: 14px;
  }

  input {
    width: 50px;
    padding: 4px;
    border-radius: 6px;
    border: none;
    text-align: center;
    font-size: 14px;
    margin-left: 5px;
  }

  .session-type {
    font-size: 20px;
    margin: 20px 0 10px;
    font-weight: 600;
  }

  #timer {
    font-size: 60px;
    margin-bottom: 20px;
    font-weight: bold;
  }

  .btn-container {
    margin-top: 20px;
  }

  button {
    background-color: #ffffff20;
    border: 1px solid #ffffff40;
    color: #fff;
    font-size: 16px;
    padding: 10px 20px;
    border-radius: 8px;
    margin: 0 10px;
    cursor: pointer;
    transition: 0.3s ease;
  }

  .time{
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  button:hover {
    background-color: #ffffff40;
  }

  .indicators {
    font-size: 24px;
    margin-top: 20px;
  }
</style>

</head>
<body>
  <h1>Pomodoro Timer ‚è±Ô∏è</h1>
  <div class="card">
    <div class="time">
      <label>Work: <input type="number" id="workDuration" value="25">min</label>
      <label>Short Break: <input type="number" id="shortBreakDuration" value="5">min</label>
      <label>Long Break: <input type="number" id="longBreakDuration" value="15">min</label>
      <label>Pomodoros till long break: <input type="number" id="cyclesBeforeLong" value="4"></label>
    </div>

    <div class="session-type" id="sessionType">Session: Work</div>
    <div id="timer">25:00</div>

    <div class="btn-container">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div class="indicators" id="indicator">üî¥ ‚ö™ ‚ö™ ‚ö™</div>
  </div>

  <script src="script.js"></script>
</body>

</html>
